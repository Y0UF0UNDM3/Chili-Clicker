<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chili Clicker</title>
    <!-- Link to your CSS file for styling the page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-item">
            <h1 class="game-title">Chili Clicker</h1>
        </div>
        <div class="news-ticker-container">
            <h3 style="margin-top:0;">NEWS</h3>
            <div class="news-ticker">
                <p><span id="game-news">The chili is feeling spicy!</span></p>
            </div>
        </div>
    </header>

    <div class="game-container">
        <!-- Left Column: Main Action Area -->
        <div class="column left-column">
            <div id="main-click-background">
                <img src="8209-chicken-chili-soup-cookinmama-4x3-1-6a55c91fcc054e59840aec6d93f63a75 (1).jpg" alt="Chili Soup" id="main-chili-soup">
            </div>
            <div class="score-display">
                <h1 id="chili-count">0 Chilies</h1>
                <p id="chilis-per-second">0 chilies per second</p>
            </div>
        </div>

        <!-- Right Column: Shop, Upgrades, and Stats -->
        <div class="column right-column">
            <div class="upgrade-tabs">
                <button class="tab-button" data-tab="store">Store</button>
                <button class="tab-button" data-tab="upgrades">Upgrades</button>
                <button class="tab-button" data-tab="stats">Stats</button>
            </div>

            <!-- Content for each tab -->
            <div id="store-content" class="tab-content active">
                <h3>Buildings</h3>
                <div id="building-list">
                    <!-- Example building item for preview. JS will generate these. -->
                </div>
            </div>

            <div id="upgrades-content" class="tab-content">
                <h3>Upgrades</h3>
                <div id="upgrade-list">
                    <!-- Upgrades will be added here by JavaScript -->
                </div>
            </div>

            <div id="stats-content" class="tab-content">
                <h3>Statistics</h3>
                <div id="stats-display">
                    <!-- Stats will be updated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file for game logic -->
    <script src="script.js"></script>
</body>
</html>
