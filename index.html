<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chili Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="game-title">Chili Clicker</h1>
            <div class="stats-display">
                <h1 id="chili-count">0 Chilies</h1>
                <p id="chilis-per-second">0 chilies per second</p>
            </div>
        </div>
        <div class="news-ticker-container">
            <div class="news-ticker">
                <p><span id="game-news">The chili is feeling spicy!</span></p>
            </div>
        </div>
    </header>

    <div class="game-container">
        <!-- Left Column: Main Action Area -->
        <div class="column left-column">
            <div id="main-click-background">
                <img src="8209-chicken-chili-soup-cookinmama-4x3-1-6a55c91fcc054e59840aec6d93f63a75 (1).jpg" alt="Chili Soup" id="main-chili-soup">
            </div>
        </div>

        <!-- Middle Column: Buildings (Scrollable) -->
        <div class="column middle-column">
            <div id="building-list">
                <!-- Buildings will be added here by JavaScript -->
            </div>
        </div>

        <!-- Right Column: Upgrades and Stats Tabs -->
        <div class="column right-column">
            <div class="upgrades-bar">
                <h3 class="upgrades-title">Upgrades</h3>
                <div id="upgrade-list">
                    <!-- Upgrades will be added here by JavaScript -->
                </div>
            </div>
            
            <div class="upgrade-tabs">
                <button class="tab-button active" data-tab="stats">Stats</button>
            </div>

            <!-- Stats Content -->
            <div id="stats-content" class="tab-content active">
                <div id="stats-display">
                    <!-- Stats will be updated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
